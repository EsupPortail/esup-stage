<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="isOpened()" *ngIf="isConnected()">
    <div class="app-menu">
      <mat-nav-list>
        <app-menu *ngFor="let item of items" [item]="item"></app-menu>
      </mat-nav-list>
      <div class="app-version">
        Version {{getAppVersion()}}
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-loader></app-loader>
    <app-title></app-title>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
