<app-header *ngIf="!publicLayout"></app-header>
<div class="menu-button" *ngIf="isConnected() && !publicLayout">
  <button
    mat-icon-button
    title="Ouvrir/fermer le menu"
    type="button"
    class="menu-button__btn"
    [class.menu-button__btn--open]="menuService.navbarOpened"
    (click)="slideNavbar()"
    [attr.aria-label]="menuService.navbarOpened ? 'Fermer le menu' : 'Ouvrir le menu'">
    <span class="fa" [ngClass]="menuService.navbarOpened ? 'fa-times' : 'fa-bars'"></span>
  </button>
</div>
<mat-sidenav-container *ngIf="!publicLayout; else publicLayoutContent">
  <mat-sidenav mode="side" [opened]="isOpened()" *ngIf="isConnected()">
    <nav id="menu" class="app-menu" role="navigation" aria-label="menu principal">
      <ul class="menu-root">
        <app-menu *ngFor="let item of items" [item]="item"></app-menu>
      </ul>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <main id="main">
      <app-loader></app-loader>
      <app-title></app-title>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template #publicLayoutContent>
  <main id="main">
    <app-loader></app-loader>
    <router-outlet></router-outlet>
  </main>
</ng-template>
<app-footer *ngIf="!publicLayout"></app-footer>
