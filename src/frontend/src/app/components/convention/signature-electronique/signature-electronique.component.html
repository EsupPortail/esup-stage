<mat-card>
  <mat-card-content>
    <div class="text-title"><i class="fa fa-paper-plane"></i>&nbsp;Envoi</div>
    <mat-divider></mat-divider>
    <div class="mt-3 mb-3">
      <div class="row">
        <div class="col-sm-3 font-weight-bold">Date d'envoi</div>
        <div class="col-sm-9">{{convention.dateEnvoiSignature}}</div>
        <div class="col-sm-3 font-weight-bold">Statut d'envoi</div>
        <div class="col-sm-9"></div>
      </div>
    </div>
    <div class="text-title"><i class="fa fa-pencil"></i>&nbsp;Signatures</div>
    <mat-divider></mat-divider>
    <div class="mt-3">
      <div class="alert alert-warning" *ngIf="!convention.dateEnvoiSignature">
        La convention n'a pas été envoyée pour signature électronique.
      </div>
      <table mat-table [dataSource]="data" *ngIf="convention.dateEnvoiSignature">
        <ng-container matColumnDef="profil">
          <th mat-header-cell *matHeaderCellDef>Profil</th>
          <td mat-cell *matCellDef="let element">{{element.profil}}</td>
        </ng-container>
        <ng-container matColumnDef="dateSignature">
          <th mat-header-cell *matHeaderCellDef>Date signature</th>
          <td mat-cell *matCellDef="let element">{{element.dateSignature}}</td>
        </ng-container>
        <ng-container matColumnDef="statutSignature">
          <th mat-header-cell *matHeaderCellDef>Statut signature</th>
          <td mat-cell *matCellDef="let element">{{element.statutSignature}}</td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>Lien vers convention</th>
          <td mat-cell *matCellDef="let element">{{element.url}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['profil', 'dateSignature', 'statutSignature', 'url']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['profil', 'dateSignature', 'statutSignature', 'url'];"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
