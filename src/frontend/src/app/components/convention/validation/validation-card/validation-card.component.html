<div class="validation-card">
  <h4 class="text-low-title text-title">{{validationLibelles[validation] ?? 'Vérification administrative'}}</h4>
  <div class="text-center info" [class.validate]="convention[validation]">
    <ng-container *ngIf="convention[validation]; else nonValid">
      <span class="fa fa-check" aria-hidden="true"></span> {{validationLibelles[validation] ?? 'Vérification administrative'}} effectuée.
      <div class="mt-3" *ngIf="canRevertValidation()">
        <button class="cancel-button" type="button" mat-button mat-flat-button (click)="cancelValidation()">Annuler la validation</button>
      </div>
    </ng-container>
    <ng-template #nonValid>
      <span class="fa fa-times" aria-hidden="true"></span> En attente de la {{validationLibelles[validation] ?? 'Vérification administrative'}}.
      <div class="mt-3" *ngIf="canValidate()">
        <button class="valid-button" type="button" mat-button mat-flat-button (click)="validate()">Valider</button>
      </div>
    </ng-template>
  </div>
</div>
