<div class="validation-card">
  <h5 class="text-title">Confirmation</h5>
  <div class="text-container">
    <div class="info">
      <p>{{ data.message }}</p>
    </div>
  </div>
  <div class="button-group">
    <button class="valid-button" type="button" mat-button mat-flat-button (click)="onCancel()">Annuler</button>
    <button class="cancel-button" type="button" mat-button mat-flat-button (click)="onConfirm()">Confirmer</button>
  </div>
</div>
