<div class="validation-card">
  <h5 class="text-title">Confirmation</h5>
  <div class="text-container">
    <div class="info">
      <p>{{ data.message }}</p>
    </div>
  </div>
  <div class="button-group">
    <button type="button" mat-button mat-flat-button color="primary" (click)="onCancel()">Annuler</button>
    <button type="button" mat-button mat-flat-button color="warn" (click)="onConfirm()">Confirmer</button>
  </div>
</div>
