<mat-card>
  <mat-card-content>
    <div class="col-md-3 mb-2">
      <button mat-stroked-button color="primary" (click)="logoInput.click()">
        <span>{{currentFile && currentFile.size > 0 ? 'Changer de logo' : 'Ins√©rer un logo'}}</span>
        <input #logoInput type="file" (change)="onLogoChange($event)" accept="image/*" style="display:none">
      </button>
    </div>
    <form [formGroup]="form" *ngIf="currentFile && currentFile.size > 0">
      <quill-editor [modules]="modules" formControlName="content" (onContentChanged)="setImageSize($event)"></quill-editor>
    </form>
  </mat-card-content>
</mat-card>
