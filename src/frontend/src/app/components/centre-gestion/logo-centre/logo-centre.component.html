<mat-card>
  <mat-card-content>
    <div class="col-md-3 mb-2">
      <button mat-stroked-button color="primary" (click)="logoInput.click()">
        <span>Logo</span>
        <input #logoInput type="file" (change)="onLogoChange($event)" accept="image/*" style="display:none">
      </button>
      <div *ngIf="currentFile && currentFile.size > 0">
        <img #logo id="logo-centre" [src]="url" alt="logo" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
