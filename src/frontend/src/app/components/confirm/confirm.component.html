<ng-content></ng-content>
<ng-template #confirmDialog>
  <h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content>{{confirmMessage}}</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button color="warn" mat-dialog-close>Annuler</button>
    <button mat-flat-button color="primary" (click)="confirmed()">Confirmer</button>
  </mat-dialog-actions>
</ng-template>
