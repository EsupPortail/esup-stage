<div class="modal-overlay">
  <div class="modal-container">
    <div class="header-banner">
      <h1>Exporter</h1>
    </div>
    <div class="column-selector-dialog">
      <h2>Colonnes à exporter</h2>

      <!-- Affiche les onglets uniquement si plusieurs feuilles -->
      <mat-tab-group *ngIf="hasMultipleSheets" [(selectedIndex)]="selectedSheetIndex">
        <mat-tab *ngFor="let sheet of sheets; let i = index" [label]="sheet.title"></mat-tab>
      </mat-tab-group>

      <!-- Sinon on affiche directement le contenu de la première feuille -->
      <div class="column-selector-scrollable">
        <div class="column-selector-container">
          <div class="column-list" cdkDropList id="availableList"
               [cdkDropListData]="currentSheet.availableColumns"
               [cdkDropListConnectedTo]="['selectedList']"
               (cdkDropListDropped)="drop($event, currentSheet, false)">
            <h3>Colonnes disponibles</h3>
            <div class="list">
              <div class="list-item" *ngFor="let col of currentSheet.availableColumns" cdkDrag
                   [class.selected]="selectedAvailableColumn?.key === col.key"
                   (click)="selectAvailable(col)">
                {{ col.title }}
              </div>
            </div>
          </div>

          <div class="column-actions">
            <button mat-icon-button (click)="addColumn(currentSheet)" [disabled]="!selectedAvailableColumn">
              <mat-icon>arrow_forward</mat-icon>
            </button>
            <button mat-icon-button (click)="removeColumn(currentSheet)" [disabled]="!selectedChosenColumn">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </div>

          <div class="column-list" cdkDropList id="selectedList"
               [cdkDropListData]="currentSheet.selectedColumns"
               [cdkDropListConnectedTo]="['availableList']"
               (cdkDropListDropped)="drop($event, currentSheet, true)">
            <h3>Colonnes sélectionnées</h3>
            <div class="list">
              <div class="list-item" *ngFor="let col of currentSheet.selectedColumns" cdkDrag
                   [class.selected]="selectedChosenColumn?.key === col.key"
                   (click)="selectSelected(col)">
                {{ col.title }}
              </div>
            </div>
          </div>
        </div>

        <div class="text-right mt-2">
          <button mat-stroked-button color="warn" (click)="reset(currentSheet)">Réinitialiser</button>
        </div>
      </div>

      <div class="actions">
        <button mat-flat-button color="warn" (click)="cancel()">Annuler</button>
        <button mat-flat-button color="primary" (click)="confirm()">Valider</button>
      </div>
    </div>
  </div>
</div>
