<ng-content></ng-content>

<ng-template #confirmDialog>
  <h2 mat-dialog-title class="title" [ngClass]="resolvedColorClass">
    <mat-icon aria-hidden="true" class="title-icon">{{ resolvedIcon }}</mat-icon>
    <span>{{ resolvedTitle }}</span>
  </h2>

  <mat-dialog-content>
    <div class="message" [innerHTML]="confirmMessage"></div>
  </mat-dialog-content>

  <mat-dialog-actions class="btn-block">
    <button class="cancel-button" mat-stroked-button mat-dialog-close>
      {{ textBoutonAnnuler }}
    </button>
    <button class="valid-button" mat-flat-button (click)="confirmed()">
      {{ textBoutonValider }}
    </button>
  </mat-dialog-actions>
</ng-template>
