<div class="conteneur-questionnaire-complet-tuteur">
  <div class="impression">
    <div [innerHTML]="texteQuestionnaireCompletTuteur" class="text-questionnaire-complet-tuteur"></div>
    <div class="btn">
      <button mat-raised-button color="primary" (click)="imprimer()">
        Imprimer le questionnaire <span class="fa-solid fa-print" aria-hidden="true"></span>
      </button>
    </div>
  </div>
  <div class="renouvellement">
    <div [innerHTML]="texteDemanderRenouvellementTuteur" class="text-demander-renouvellement-tuteur"></div>
    <div class="btn">
      <button mat-stroked-button color="primary" (click)="renouvellement()">
        Demander un renouvellement <span class="fa-solid fa-envelope" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
