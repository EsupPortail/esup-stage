<div class="app-menu">
  <mat-nav-list>
    <ng-container *ngFor="let route of routes">
      <a matLine [routerLink]="route.path" *ngIf="route.canView()">
        <mat-list-item>
          <mat-icon matListIcon fontSet="fa" [fontIcon]="route.icon"></mat-icon> {{route.libelle}}
        </mat-list-item>
      </a>
    </ng-container>
  </mat-nav-list>

  <div class="app-version">
    Version {{getAppVersion()}}
  </div>
</div>
