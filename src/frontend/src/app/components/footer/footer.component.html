<footer id="footer" class="app-footer">
  <div class="app-footer__container">
    <div class="app-footer__main">
      <div class="app-footer__brand">
        <div class="app-footer__logo">Esup-Stage</div>
        <p class="app-footer__tagline">
          La plateforme de gestion des stages et conventions pour l'enseignement supérieur
        </p>
        <span class="app-footer__version">Version {{ getAppVersion() }}</span>
      </div>

      <div class="app-footer__help" *ngIf="hasAnyHelpLink()">
        <a
          *ngIf="docUrl"
          [href]="docUrl"
          class="app-footer__help-button"
          target="_blank"
          rel="noopener noreferrer">
          <span class="fas fa-book app-footer__help-icon"></span>
          <span>Documentation</span>
        </a>
        <a
          *ngIf="supportUrl"
          [href]="supportUrl"
          class="app-footer__help-button"
          target="_blank"
          rel="noopener noreferrer">
          <span class="fas fa-life-ring app-footer__help-icon"></span>
          <span>Support</span>
        </a>
      </div>
    </div>

    <div class="app-footer__bottom">
      <div>
        <a href="#/mentions-legales" class="app-footer__legal-link">Mentions légales</a> ·
        <a href="#/plan-du-site" class="app-footer__legal-link">Plan du site</a> ·
        <a href="#/accessibilite" class="app-footer__legal-link">Accessibilité: partiellement conforme</a>
      </div>

      <div class="app-footer__social">
        <div *ngIf="githubUrl">
          <a
            [href]="githubUrl"
            class="app-footer__social-link"
            aria-label="GitHub"
            target="_blank"
            rel="noopener noreferrer">
            <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
          </a>
        </div>
        <div *ngIf="webSiteUrl">
          <a
            [href]="webSiteUrl"
            class="app-footer__social-link"
            aria-label="ESUP-Portail"
            target="_blank"
            rel="noopener noreferrer">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
