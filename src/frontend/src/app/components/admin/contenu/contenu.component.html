<mat-tab-group #tabs (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Liste">
    <div class="contenu-table-scroll">

    </div>
    <app-table [service]="contenuService" [columns]="columns" [sortColumn]="sortColumn" [filters]="filters" [exportColumns]="exportColumns"
               matSort [matSortActive]="sortColumn" [matSortDirection]="'asc'" (matSortChange)="appTable ? appTable.sorting($event) : null">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row" style="max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
          {{row.code}}
        </td>
      </ng-container>
      <ng-container matColumnDef="texte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Texte</th>
        <td mat-cell *matCellDef="let row" style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
          <span *ngIf="row.libelle; else htmlTexte">{{row.texte}}</span>
          <ng-template #htmlTexte>
            <div [innerHTML]="row.texte"></div>
          </ng-template>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="canEdit()">
            <button class="edit-button" mat-icon-button matTooltip="Éditer" (click)="edit(row)"><span class="fa fa-pen" aria-label="Modifier"></span></button>
          </ng-container>
        </td>
      </ng-container>
    </app-table>
  </mat-tab>
  <mat-tab *ngIf="data" label="Édition">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" novalidate (submit)="save()">
          <div class="row">
            <mat-form-field class="col-md-3" appearance="fill">
              <mat-label>Code</mat-label>
              <input matInput formControlName="code" />
            </mat-form-field>
            <div class="col-md-3">
              <mat-checkbox formControlName="libelle">Libellé</mat-checkbox>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12" *ngIf="form.controls.libelle.value === false">
              <label>Texte</label>
              <div>
                <div class="main-container">
                  <div class="editor-container editor-container_classic-editor editor-container_include-style" #editorContainerElement>
                    <div class="editor-container__editor">
                      <div #editorElement>
                        <ckeditor [editor]="Editor" [config]="config"  formControlName="texte" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <mat-form-field *ngIf="form.controls.libelle.value === true" class="col-md-12" appearance="fill">
              <mat-label>Texte</mat-label>
              <input matInput formControlName="texte" />
            </mat-form-field>
          </div>

          <div class="mt-3">
            <button class="valid-button" mat-flat-button>{{'BOUTON_VALIDER'|contenu}}</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
