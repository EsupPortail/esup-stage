<h2>Ajout d'un élément</h2>
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (submit)="save()">
      <div class="row">
        <div class="col-sm-6" *ngIf="form.get('code')">
          <mat-form-field appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
          </mat-form-field>
        </div>
        <div class="col-sm-6" *ngIf="form.get('libelle')">
          <mat-form-field appearance="fill">
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="libelle">
          </mat-form-field>
        </div>
        <div class="col-sm-6" *ngIf="form.get('codeCtrl')">
          <mat-form-field appearance="fill">
            <mat-label>Code Ctrl</mat-label>
            <input matInput formControlName="codeCtrl">
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="form.get('typeStructure')">
        <mat-form-field appearance="fill">
          <mat-label>Type d'établissement</mat-label>
          <mat-select formControlName="typeStructure" [compareWith]="compare">
            <mat-option *ngFor="let typeStructure of typeStructures" [value]="typeStructure">{{typeStructure.libelle}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="form.get('typeOffre')">
        <mat-form-field appearance="fill">
          <mat-label>Type d'offre</mat-label>
          <mat-select formControlName="typeOffre" [compareWith]="compare">
            <mat-option *ngFor="let typeOffre of typeOffres" [value]="typeOffre">{{typeOffre.libelle}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col-sm-6" *ngIf="form.get('cog')">
          <mat-form-field appearance="fill">
            <mat-label>COG</mat-label>
            <input matInput formControlName="cog">
          </mat-form-field>
        </div>
        <div class="col-sm-6" *ngIf="form.get('actual')">
          <mat-form-field appearance="fill">
            <mat-label>Code actualité</mat-label>
            <mat-select formControlName="actual" [compareWith]="compare">
              <mat-option *ngFor="let actual of actualList" [value]="actual">{{actual}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6" *ngIf="form.get('crpay')">
          <mat-form-field appearance="fill">
            <mat-label>CRPAY</mat-label>
            <input matInput formControlName="crpay">
          </mat-form-field>
        </div>
        <div class="col-sm-6" *ngIf="form.get('lib')">
          <mat-form-field appearance="fill">
            <mat-label>Libellé</mat-label>
            <input matInput formControlName="lib">
          </mat-form-field>
        </div>
      </div>

      <div *ngIf="form.get('iso2')">
        <mat-form-field appearance="fill">
          <mat-label>ISO2</mat-label>
          <input matInput formControlName="iso2">
        </mat-form-field>
      </div>
      <div *ngIf="form.get('siretObligatoire')">
        <mat-label id="siret-label">Numéro SIRET obligatoire ?</mat-label><br>
        <mat-radio-group formControlName="siretObligatoire">
          <mat-radio-button [value]=true>Oui</mat-radio-button>
          <mat-radio-button [value]=false>Non</mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-dialog-actions>
        <button type="button" mat-flat-button color="warn" (click)="close()">{{'BOUTON_ANNULER'|contenu}}</button>
        <button mat-flat-button color="primary">{{'BOUTON_VALIDER'|contenu}}</button>
      </mat-dialog-actions>
    </form>
  </mat-card-content>
</mat-card>
