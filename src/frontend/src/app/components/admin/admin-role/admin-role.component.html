<mat-tab-group #tabs (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Liste">
    <app-table [service]="roleService" [columns]="columns" [sortColumn]="sortColumn" [filters]="filters" [exportColumns]="exportColumns"
               matSort [matSortActive]="sortColumn" [matSortDirection]="'asc'"
               (matSortChange)="appTable ? appTable.sorting($event) : null">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row">{{row.code}}</td>
      </ng-container>
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
        <td mat-cell *matCellDef="let row">{{row.libelle}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="canEdit()">
            <button class="edit-button" mat-icon-button matTooltip="Éditer" (click)="edit(row, false)"><span class="fa fa-pen" aria-label="Modifier"></span></button>
            <button class="edit-button" mat-icon-button matTooltip="Dupliquer" (click)="edit(row, true)"><span class="fa fa-copy" aria-label="Dupliquer"></span></button>
          </ng-container>
          <span *ngIf="canDelete()" (confirm)="delete(row)" [confirmMessage]="'Êtes-vous sûr de vouloir supprimer ce rôle ?'">
            <button class="delete-button" mat-icon-button matTooltip="Supprimer"><span class="fa fa-trash-alt" aria-label="Supprimer"></span></button>
          </span>
        </td>
      </ng-container>
    </app-table>

  </mat-tab>
  <mat-tab [disabled]= "true" label="{{data.id ? 'Édition' : 'Création'}}">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (submit)="save()">
          <div class="row">
            <mat-form-field class="col-md-3" appearance="fill">
              <mat-label>Code</mat-label>
              <input matInput formControlName="code" />
            </mat-form-field>

            <mat-form-field class="col-md-3" appearance="fill">
              <mat-label>Libellé</mat-label>
              <input matInput formControlName="libelle" />
            </mat-form-field>
            <input type="hidden" formControlName="origine" />          </div>
          <div>
            <table mat-table [dataSource]="appFonctions">
              <ng-container matColumnDef="fonctionnalite">
                <th mat-header-cell *matHeaderCellDef>Fonctionnalité</th>
                <td mat-cell *matCellDef="let appFonction">{{appFonction.libelle}}</td>
              </ng-container>
              <ng-container matColumnDef="droits">
                <th mat-header-cell *matHeaderCellDef>Droits</th>
                <td mat-cell *matCellDef="let appFonction" class="role-droit-icons" [ngClass]="{disabled: !canEdit()}">
                  <ng-container *ngIf="[AppFonction.CONVENTION, AppFonction.AVENANT, AppFonction.ORGA_ACC, AppFonction.SERVICE_CONTACT_ACC].indexOf(appFonction.code) === -1; else sipmplify">
                    <span
                      class="fa fa-eye mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.LECTURE)}"
                      (click)="toggleRight(appFonction.code, Droit.LECTURE)"
                      [matTooltip]="hasRight(appFonction.code, Droit.LECTURE) ? 'Visible' : 'Non visible'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.LECTURE) ? 'Désactiver le droit de lecture' : 'Activer le droit de lecture'"
                      role="button"
                      tabindex="0">
                    </span>
                    <span
                      class="fa fa-edit"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.ECRITURE)}"
                      (click)="toggleRight(appFonction.code, Droit.ECRITURE)"
                      [matTooltip]="hasRight(appFonction.code, Droit.ECRITURE) ? 'Modifiable' : 'Non modifiable'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.ECRITURE) ? 'Désactiver le droit d’écriture' : 'Activer le droit d’écriture'"
                      role="button"
                      tabindex="0">
                    </span>
                  </ng-container>
                  <ng-template #sipmplify>
                    <span
                      class="fa fa-eye mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.LECTURE)}"
                      (click)="toggleRight(appFonction.code, Droit.LECTURE)"
                      [matTooltip]="hasRight(appFonction.code, Droit.LECTURE) ? 'Visible' : 'Non visible'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.LECTURE) ? 'Désactiver le droit de lecture' : 'Activer le droit de lecture'"
                      role="button"
                      tabindex="0">
                    </span>
                    <span
                      class="fa fa-plus mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.CREATION)}"
                      (click)="toggleRight(appFonction.code, Droit.CREATION)"
                      [matTooltip]="hasRight(appFonction.code, Droit.CREATION) ? 'Création autorisée' : 'Création interdite'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.CREATION) ? 'Désactiver le droit de création' : 'Activer le droit de création'"
                      role="button"
                      tabindex="0">
                    </span>
                    <span
                      class="fa fa-edit mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.MODIFICATION)}"
                      (click)="toggleRight(appFonction.code, Droit.MODIFICATION)"
                      [matTooltip]="hasRight(appFonction.code, Droit.MODIFICATION) ? 'Modifiable' : 'Non modifiable'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.MODIFICATION) ? 'Désactiver le droit de modification' : 'Activer le droit de modification'"
                      role="button"
                      tabindex="0">
                    </span>
                    <span
                      class="fa fa-minus mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.SUPPRESSION)}"
                      (click)="toggleRight(appFonction.code, Droit.SUPPRESSION)"
                      [matTooltip]="hasRight(appFonction.code, Droit.SUPPRESSION) ? 'Suppression autorisée' : 'Suppression interdite'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.SUPPRESSION) ? 'Désactiver le droit de suppression' : 'Activer le droit de suppression'"
                      role="button"
                      tabindex="0">
                    </span>
                    <span
                      class="fa fa-check mr-2"
                      [ngClass]="{activate: hasRight(appFonction.code, Droit.VALIDATION)}"
                      (click)="toggleRight(appFonction.code, Droit.VALIDATION)"
                      [matTooltip]="hasRight(appFonction.code, Droit.VALIDATION) ? 'Validation autorisée' : 'Validation interdite'"
                      [attr.aria-label]="hasRight(appFonction.code, Droit.VALIDATION) ? 'Désactiver le droit de validation' : 'Activer le droit de validation'"
                      role="button"
                      tabindex="0">
                    </span>
                  </ng-template>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="appFonctionColumns"></tr>
              <tr mat-row *matRowDef="let appFonction; columns: appFonctionColumns;"></tr>
            </table>
          </div>
          <div class="mt-3">
            <button class="valid-button" mat-flat-button>{{'BOUTON_VALIDER'|contenu}}</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
