<mat-tab-group #tabs (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Liste">
    <app-table [service]="roleService" [columns]="columns" [sortColumn]="sortColumn" [filters]="filters" [exportColumns]="exportColumns"
               matSort [matSortActive]="sortColumn" [matSortDirection]="'asc'"
               (matSortChange)="appTable ? appTable.sorting($event) : null">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let row">{{row.code}}</td>
      </ng-container>
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
        <td mat-cell *matCellDef="let row">{{row.libelle}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="canEdit()">
            <button mat-icon-button matTooltip="Éditer" (click)="edit(row, false)" color="primary"><i class="fa fa-pen"></i></button>
            <button mat-icon-button matTooltip="Dupliquer" (click)="edit(row, true)" color="primary"><i class="fa fa-copy"></i></button>
          </ng-container>
          <span *ngIf="canDelete()" (confirm)="delete(row)" [confirmMessage]="'Êtes-vous sûr de vouloir supprimer ce rôle ?'">
            <button mat-icon-button matTooltip="Supprimer" color="warn"><i class="fa fa-trash-alt"></i></button>
          </span>
        </td>
      </ng-container>
    </app-table>

  </mat-tab>
  <mat-tab label="{{data.id ? 'Édition' : 'Création'}}">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (submit)="save()">
          <div class="row">
            <mat-form-field class="col-md-3" appearance="fill">
              <mat-label>Code</mat-label>
              <input matInput formControlName="code" />
            </mat-form-field>

            <mat-form-field class="col-md-3" appearance="fill">
              <mat-label>Libellé</mat-label>
              <input matInput formControlName="libelle" />
            </mat-form-field>
          </div>
          <div>
            <table mat-table [dataSource]="appFonctions">
              <ng-container matColumnDef="fonctionnalite">
                <th mat-header-cell *matHeaderCellDef>Fonctionnalité</th>
                <td mat-cell *matCellDef="let appFonction">{{appFonction.libelle}}</td>
              </ng-container>
              <ng-container matColumnDef="droits">
                <th mat-header-cell *matHeaderCellDef>Droits</th>
                <td mat-cell *matCellDef="let appFonction" class="role-droit-icons" [ngClass]="{disabled: !canEdit()}">
                  <ng-container *ngIf="[AppFonction.CONVENTION, AppFonction.AVENANT].indexOf(appFonction.code) === -1; else sipmplify">
                    <i class="fa fa-eye mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.LECTURE)}" (click)="toogleRight(appFonction.code, Droit.LECTURE)" [matTooltip]="hasRight(appFonction.code, Droit.LECTURE) ? 'visible' : 'non visible'"></i>
                    <i class="fa fa-edit" [ngClass]="{activate: hasRight(appFonction.code, Droit.ECRITURE)}" (click)="toogleRight(appFonction.code, Droit.ECRITURE)" [matTooltip]="hasRight(appFonction.code, Droit.ECRITURE) ? 'modifiable' : 'non modifiable'"></i>
                  </ng-container>
                  <ng-template #sipmplify>
                    <i class="fa fa-eye mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.LECTURE)}" (click)="toogleRight(appFonction.code, Droit.LECTURE)" [matTooltip]="hasRight(appFonction.code, Droit.LECTURE) ? 'visible' : 'non visible'"></i>
                    <i class="fa fa-plus mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.CREATION)}" (click)="toogleRight(appFonction.code, Droit.CREATION)" [matTooltip]="hasRight(appFonction.code, Droit.CREATION) ? 'création autorisée' : 'création interdite'"></i>
                    <i class="fa fa-edit mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.MODIFICATION)}" (click)="toogleRight(appFonction.code, Droit.MODIFICATION)" [matTooltip]="hasRight(appFonction.code, Droit.MODIFICATION) ? 'modifiable' : 'non modifiable'"></i>
                    <i class="fa fa-minus mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.SUPPRESSION)}" (click)="toogleRight(appFonction.code, Droit.SUPPRESSION)" [matTooltip]="hasRight(appFonction.code, Droit.SUPPRESSION) ? 'suppression autorisée' : 'suppression interdite'"></i>
                    <i class="fa fa-check mr-2" [ngClass]="{activate: hasRight(appFonction.code, Droit.VALIDATION)}" (click)="toogleRight(appFonction.code, Droit.VALIDATION)" [matTooltip]="hasRight(appFonction.code, Droit.VALIDATION) ? 'validation autorisée' : 'validation interdite'"></i>
                  </ng-template>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="appFonctionColumns"></tr>
              <tr mat-row *matRowDef="let appFonction; columns: appFonctionColumns;"></tr>
            </table>
          </div>
          <div class="mt-3">
            <button mat-flat-button color="primary">{{'BOUTON_VALIDER'|contenu}}</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
