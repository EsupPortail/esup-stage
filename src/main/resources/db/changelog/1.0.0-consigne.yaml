databaseChangeLog:
- changeSet:
    id: consigne
    author: ssound
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
                nullable: false
                primaryKey: true
            name: idConsigne
            type: INT
        - column:
            constraints:
                unique: true
            name: idCentreGestion
            type: INT
        - column:
            constraints:
                nullable: false
            name: texte
            type: TEXT
        - column:
            constraints:
                nullable: false
            name: loginCreation
            type: VARCHAR(50)
        - column:
            constraints:
                nullable: false
            name: dateCreation
            type: datetime
        - column:
            name: loginModif
            type: VARCHAR(50)
        - column:
            defaultValueComputed: 'NULL'
            name: dateModif
            type: datetime
        tableName: Consigne
