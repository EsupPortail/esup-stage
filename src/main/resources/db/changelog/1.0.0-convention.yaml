        columnDataType: date
        tableName: Convention
    - dropNotNullConstraint:
        columnName: dateFinStage
        columnDataType: date
        tableName: Convention
    - dropNotNullConstraint:
        columnName: interruptionStage
        columnDataType: TINYINT
        tableName: Convention
    - dropNotNullConstraint:
        columnName: nbJoursHebdo
        columnDataType: ENUM('0.5', '1', '1.5', '2', '2.5', '3', '3.5', '4', '4.5', '5', '5.5', '6')
        tableName: Convention
    - dropNotNullConstraint:
