databaseChangeLog:
- changeSet:
    id: convention-idDevise
    author: jwang
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            defaultValueComputed: 'NULL'
            constraints:
                foreignKeyName: fk_Convention_Devise1
                references: Devise(idDevise)
            name: idDevise
            type: INT
- changeSet:
    id: convention-validationCreation
    author: ssound
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            defaultValueBoolean: false
            constraints:
                nullable: false
            name: validationCreation
            type: BIT
    - update:
        columns:
        - column:
            name: validationCreation
            valueBoolean: true
        tableName: Convention
