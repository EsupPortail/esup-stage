databaseChangeLog:
- changeSet:
    id: devise
    author: jwang
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
                nullable: false
                primaryKey: true
            name: idDevise
            type: INT
        - column:
            constraints:
                nullable: false
            name: libelleDevise
            type: VARCHAR(50)
        - column:
            constraints:
                nullable: false
            defaultValue: O
            name: temEnServDevise
            type: VARCHAR(1)
        tableName: Devise
- changeSet:
    id: devise-init
    author: ssound
    changes:
    - sql:
        sql: INSERT INTO Devise (libelleDevise) SELECT DISTINCT monnaieGratification FROM Convention WHERE monnaieGratification IS NOT NULL AND monnaieGratification != ''
    - sql:
        sql: INSERT INTO Devise (libelleDevise) SELECT DISTINCT monnaieGratification FROM Avenant WHERE monnaieGratification IS NOT NULL AND monnaieGratification != '' AND monnaieGratification NOT IN (SELECT libelleDevise FROM Devise)
- changeSet:
    id: devise-init-convention
    author: ssound
    changes:
    - sql:
        sql: UPDATE Convention c SET c.idDevise = (SELECT d.idDevise FROM Devise d WHERE d.libelleDevise = c.monnaieGratification)
- changeSet:
    id: devise-init-avenant
    author: ssound
    changes:
    - sql:
        sql: UPDATE Avenant a SET a.idDevise = (SELECT d.idDevise FROM Devise d WHERE d.libelleDevise = a.monnaieGratification)