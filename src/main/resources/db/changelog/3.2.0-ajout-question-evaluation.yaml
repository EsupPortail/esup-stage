databaseChangeLog:
  - changeSet:
      id: 3.2.0-ajout-question-evaluation
      author: thouveno9
      changes:
        - createTable:
            tableName: QuestionEvaluation
            columns:
              - column:
                  name: idQuestionEvaluation
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_question_evaluation
                    nullable: false
              - column:
                  name: codeQuestionEvaluation
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: texteQuestionEvaluation
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: typeQuestionEvaluation
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: paramsJson
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: bisQuestion
                  type: VARCHAR(1024)
                  constraints:
                    nullable: true

        - addUniqueConstraint:
            tableName: QuestionEvaluation
            columnNames: codeQuestionEvaluation
            constraintName: uq_question_evaluation_code

        - createIndex:
            tableName: QuestionEvaluation
            indexName: ix_question_evaluation_code
            unique: false
            columns:
              - column:
                  name: codeQuestionEvaluation

