databaseChangeLog:
  - changeSet:
      id: 3.1.7-contenu-envoi-doc-signe
      author: thouveno9
      changes:
        - insert:
            columns:
              - column:
                  name: codeContenu
                  value: MESSAGE_ENVOI_DOCUMENT_SIGNE_DOCAPOSTE
              - column:
                  name: libelle
                  valueBoolean: true
              - column:
                  name: texte
                  value: Activer l'envoi du document signé au signataire (Docaposte uniquement)
