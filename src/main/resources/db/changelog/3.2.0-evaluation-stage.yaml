            tableName: Contenu
  - changeSet:
      id: 3.2.0-ajout-text-demander-renouvellement-tuteur
      author: thouveno9
      changes:
        - insert:
            columns:
              - column:
                  name: codeContenu
                  value: TEXTE_DEMANDER_RENOUVELLEMENT_TUTEUR
              - column:
                  name: libelle
                  valueBoolean: true
              - column:
                  name: texte
                  value: "Si vous souhaitez changer votre évaluation, cliquez ici : "
