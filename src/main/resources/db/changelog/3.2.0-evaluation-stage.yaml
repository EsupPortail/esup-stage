                  value: now()
            tableName: Contenu
  - changeSet:
      id: 3.2.0-creation-evaluation-tuteur-token
      author: thouveno9
      changes:
        - createTable:
            tableName: EvaluationTuteurToken
            columns:
              - column:
                  name: idEvaluationTuteurToken
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_eval_tuteur_token
                    nullable: false

              - column:
                  name: idConvention
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: idTuteur
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: Token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_evaltoken_token

              - column:
                  name: DateExpiration
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: DateCreation
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: DateUtilisation
                  type: TIMESTAMP

              - column:
                  name: DateRevocation
                  type: TIMESTAMP

        # Index
        - createIndex:
            tableName: EvaluationTuteurToken
            indexName: idx_evaltoken_convention
            columns:
              - column:
                  name: idConvention

        - createIndex:
            tableName: EvaluationTuteurToken
            indexName: idx_evaltoken_tuteur
            columns:
              - column:
                  name: idTuteur