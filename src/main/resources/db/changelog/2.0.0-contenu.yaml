                          value: <p>Les données sur la convention de stage et les questionnaires faisant l’objet d’un traitement informatique, la loi du 6 janvier 1978 relative à l’informatique, aux fichiers, et aux libertés, donne aux individus impliqués un droit d’accès et de rectification sur les données les concernant. Pour ce faire, la personne peut s’adresser au service gestionnaire des stages de l’université.</p><p>Concernant le questionnaire d’évaluation de l’étudiant en particulier, il est rappelé que le document ne doit pas être pris en compte dans l’évaluation de l’étudiant ou dans l'obtention de son diplôme (article L. 612-14. de la Loi n° 2013-660 du 22 juillet 2013 relative à l'enseignement supérieur et à la recherche).</p><p>Soyez également alerté que les nouvelles informations personnelles demandées via les fiches d'évaluation doivent être portées à la connaissance de votre correspondant informatique et liberté.</p>
