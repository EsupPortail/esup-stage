databaseChangeLog:
  - changeSet:
      id: 3.3.0-create-app-property-table
      author: thouveno9
      changes:
        - createTable:
            tableName: AppProperty
            columns:
              - column:
                  name: key
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: updatedAt
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: datetime
                  constraints:
                    nullable: false

