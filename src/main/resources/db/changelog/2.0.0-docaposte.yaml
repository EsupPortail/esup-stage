databaseChangeLog:
- changeSet:
    id: convention-dateEnvoiSignature
    author: ssound
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            name: dateEnvoiSignature
            type: datetime
- changeSet:
    id: centreGestion-circuitSignature
    author: ssound
    changes:
    - addColumn:
        tableName: CentreGestion
        columns:
        - column:
            name: circuitSignature
            type: VARCHAR(255)
- changeSet:
    id: convention-documentId
    author: ssound
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            name: documentId
            type: VARCHAR(255)
- changeSet:
    id: convention-urlSignature
    author: ssound
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            name: urlSignature
            type: TEXT
- changeSet:
    id: convention-donneesSignature
    author: ssound
    changes:
    - addColumn:
        tableName: Convention
        columns:
        - column:
            name: dateSignatureEtudiant
            type: datetime
        - column:
            name: statutSignatureEtudiant
            type: VARCHAR(255)
        - column:
            name: dateSignatureEnseignant
            type: datetime
        - column:
            name: statutSignatureEnseignant
            type: VARCHAR(255)
        - column:
            name: dateSignatureTuteur
            type: datetime
        - column:
            name: statutSignatureTuteur
            type: VARCHAR(255)
        - column:
            name: dateSignatureSignataire
            type: datetime
        - column:
            name: statutSignatureSignataire
            type: VARCHAR(255)
        - column:
            name: dateSignatureViseur
            type: datetime
        - column:
            name: statutSignatureViseur
            type: VARCHAR(255)
- changeSet:
    id: centreGestion-ordreSignature
    author: ssound
    changes:
    - addColumn:
        tableName: CentreGestion
        columns:
        - column:
            name: ordreSignature
            type: VARCHAR(255)
- changeSet:
    id: centreGestion-ordreSignature-init
    author: ssound
    changes:
    - update:
        columns:
        - column:
            name: ordreSignature
            value: '["etudiant","enseignant","tuteur","signataire","viseur"]'
        tableName: CentreGestion
