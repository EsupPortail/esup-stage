databaseChangeLog:
- changeSet:
    id: templateMail-structure
    author: ssound
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
                nullable: false
                primaryKey: true
            name: id
            type: INT
        - column:
            constraints:
                unique: true
                nullable: false
            name: code
            type: VARCHAR(150)
        - column:
            constraints:
                nullable: false
            name: libelle
            type: VARCHAR(150)
        - column:
            constraints:
                nullable: false
            name: objet
            type: VARCHAR(250)
        - column:
            constraints:
                nullable: false
            name: texte
            type: TEXT
        - column:
            constraints:
                nullable: false
            name: dateCreation
            type: datetime
        - column:
            constraints:
                nullable: false
            name: loginCreation
            type: VARCHAR(50)
        - column:
            defaultValueComputed: 'NULL'
            name: dateModif
            type: datetime
        - column:
            name: loginModif
            type: VARCHAR(50)
        tableName: TemplateMail
    - createTable:
        columns:
        - column:
            constraints:
                nullable: false
                primaryKey: true
            name: code
            type: VARCHAR(50)
        - column:
            name: libelle
            type: VARCHAR(150)
        - column:
            name: exemple
            type: VARCHAR(200)
        tableName: ParamMail
