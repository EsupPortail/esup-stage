<!doctype html>
<html lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Esup-Stage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:if="${#ctx.containsVariable('favicon')}" id="app-favicon" rel="icon" type="image/x-icon" th:href="${favicon}">
  <link id="theme" rel="stylesheet" href="/theme.css">

  <style>
    body {
      margin: auto;
      font-family: var(--fontFamily);
    }
    header {
      font-family: var(--fontFamily);
      font-size: 1em;
      width: calc(100% - 2em);
      color: black;
      background: var(--primaryColor);
      margin: auto;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      padding: 0 1em;
    }
    header div {
      flex-grow: 1;
    }
    .logout {
      text-align: right;
    }
    .logout a {
      color: black;
    }
    .logout svg {
      width: 0.7em;
      height: 0.7em;
      line-height: 24px;
    }
    .error-message {
      width: 90%;
      text-align: center;
      margin: 15% auto 0;
      font-weight: bold;
      font-size: x-large;
    }
  </style>
</head>
<body>
<header>
  <div>Esup-Stage - Gestion des conventions de stage</div>
  <div class="logout">
    <a href="/logout">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path fill="currentColor" d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/>
      </svg>
    </a>
  </div>
</header>
<div class="error-message">
  <section layout:fragment="error-content">
    <div>Une erreur technique est survenue. Veuillez contacter un administrateur.</div>
  </section>
</div>
</body>
</html>
