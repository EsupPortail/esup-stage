<p style="text-align:right;">
    <span class="text-big" style="color:hsl(0,0%,0%);font-family:'Times New Roman', Times, serif;"><strong>Année universitaire ${convention.annee}</strong></span>
</p>
<figure class="table">
    <table style="border:0.2px solid hsl(0, 0%, 0%);">
        <colgroup><col style="width:50%;"><col style="width:50%;"></colgroup>
        <tr>
            <th>N° convention</th>
            <th>${convention.id}</th>
        </tr>
        <tbody>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Etudiant
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <span>${etudiant.nom} ${etudiant.prenom} (N° Etudiant : ${etudiant.numEtudiant})</span>
                <br>
                <span>UFR - ${convention.ufrCode} - ${convention.ufrLibelle}</span>
                <br>
                <span>ETAPE - ${convention.etapeCode} - ${convention.etapeLibelle}</span>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color:#cacccb">
                Type de stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.typeConventionLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color:#cacccb">
                Thématique du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.themeLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color:#cacccb">
                Sujet du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.sujetStage}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color:#cacccb">
                Fonctions et tâches
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.fonctionsEtTaches}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Compétences à acquérir ou à développer
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.competences}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Détails du projet
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.details}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Période de stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.dateDebutStage} - ${convention.dateFinStage}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Interruption de stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <#if convention.periodesInterruptions?size gt 0>
                <ul>
                    <#list convention.periodesInterruptions as periode>
                    <li>du ${periode.dateDebutInterruption} au ${periode.dateFinInterruption}</li>
                </#list>
                </ul>
            </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Durée de travail
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <#if convention.nbHeuresHebdo != ''>
                    ${convention.tempsTravailLibelle} / ${convention.nbHeuresHebdo} heures hebdomadaires
                <#else>
                    ${convention.tempsTravailLibelle} / ${convention.dureeStageHeure} heures
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Commentaires sur le temps de travail
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.commentaireDureeTravail}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Langue d'impression de la convention
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.langueConvention}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Gratification au cours du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <#if convention.montantGratification != ''>
                    ${convention.montantGratification} ${convention.deviseGratification} ${convention.uniteGratificationLibelle} /
                    ${convention.uniteDureeGratificationLibelle} par
                    ${convention.modeVersGratificationLibelle}
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Origine du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.origineStageLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Confidentialité du sujet/theme du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.confidentiel}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Modalité de suivi du stagiaire par l'établissement
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.modeEncadreSuivi}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Liste des avantages en nature
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.avantagesNature}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Nature du travail à fournir suite au stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.natureTravailLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Modalité de validation du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.modeValidationStageLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Conditions particulières du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.travailNuitFerie}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Durée du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <#if convention.dureeStageHeure != ''>
                    ${convention.dureeStageHeure} heures de présence effective dans l'organisme d'accueil
                </#if>
                <#if convention.dureeStageHeurePeriode != ''>
                    <br>
                    (représentant une durée totale de ${convention.dureeStageHeurePeriode})
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Enseignant référent
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${enseignant.nom} ${enseignant.prenom}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Etablissement d'accueil
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.nomEtabRef}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Lieu de stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.lieuStage}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Tuteur professionnel
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${contact.nom} ${contact.prenom}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Coordonnées tuteur professionnel
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                <#if contact.mail != ''>
                    Mail : ${contact.mail}
                </#if>
                <#if contact.tel != ''>
                    <br>
                    Tel : ${contact.tel}
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Signataire
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${signataire.nom} ${signataire.prenom} (${signataire.fonction})
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Adresse de l'étudiant
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.adresseEtudiant}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Téléphone de l'étudiant
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.telEtudiant}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Courriel de l'étudiant
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.courrielPersoEtudiant}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Caisse d'assurance maladie
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.libelleCPAM}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                ELP - Crédits ECTS
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.creditECTS}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;background-color: #cacccb">
                Convention validée
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);vertical-align:top;width:50%;">
                ${convention.conventionValidee}
            </td>
        </tr>
        </tbody>
    </table>
</figure>
