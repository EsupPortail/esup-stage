<p style="text-align:right;">

</p>

        <tbody>
        <tr>

            </td>
            <td>
                <b>${convention.id}</b>

        </tr>
        <tr>

                <span>UFR - ${convention.ufrCode} - ${convention.ufrLibelle}</span><br/>

            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
                <b>Type de stage</b>

                ${convention.typeConventionLibelle}

        </tr>
        <tr>

        <tr>

                ${convention.sujetStage}

                ${convention.fonctionsEtTaches}

        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                ${convention.competences}

        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

            </td>

        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

            </td>

                <ul>
                    <#list convention.periodesInterruptions as periode>
                    <li>du ${periode.dateDebutInterruption} au ${periode.dateFinInterruption}</li>

        </tr>

                ${convention.langueConvention}

        </tr>

                Gratification au cours du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                <#if convention.montantGratification != ''>
                    ${convention.montantGratification} ${convention.deviseGratification} ${convention.uniteGratificationLibelle}
                <#else>
                    Non
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

                ${convention.origineStageLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
                Confidentialité du sujet/theme du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">

        <tr>

            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">

        </tr>

                ${convention.natureTravailLibelle}

        </tr>
        <tr>

                Modalité de validation du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                ${convention.modeValidationStageLibelle}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
                Conditions particulières du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                ${convention.travailNuitFerie}

        </tr>
        <tr>

                Durée du stage
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
            <#if convention.dureeStageHeure != ''>
                ${convention.dureeStageHeure} heures de présence effective dans l'organisme d'accueil
            </#if>
            <#if convention.dureeStageHeurePeriode != ''>
                <br>
                (représentant une durée totale de ${convention.dureeStageHeurePeriode})
            </#if>
             </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
                Enseignant référent
            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                ${enseignant.prenom} ${enseignant.nom}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

            </td>
        </tr>
        <tr>

        <tr>

            </td>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">

                    Mail : ${contact.mail}<br/>
                </#if>
                <#if contact.tel != ''>
                    tél : ${contact.tel}
                </#if>
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
                Signataire

            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">
                ${signataire.prenom} ${signataire.nom} (${signataire.fonction})<br/>
                ${signataire.mail}
            </td>
        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">

        </tr>
        <tr>

            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;">

        </tr>
        <tr>
            <td style="border:0.2px solid hsl(0, 0%, 0%);border-color:white;vertical-align:top;background-color: #e1e3e1">
